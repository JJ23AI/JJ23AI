<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welkom op mijn website</h1>
    </header>
    <section id="about">
        <h2>Over Mij</h2>
        <p>Hier kunt u wat informatie over uzelf plaatsen.</p>
    </section>
    <section id="choices">
        <h2>Mijn Expertise</h2>
        <div class="choice" onclick="showContent('ai')">
            <img src="ai.jpg" alt="Inzet van AI">
            <h3>Inzet van AI</h3>
        </div>
        <div class="choice" onclick="showContent('learning')">
            <img src="learning.jpg" alt="Leeroplossingen">
            <h3>Leeroplossingen</h3>
        </div>
        <div class="choice" onclick="showContent('skills')">
            <img src="skills.jpg" alt="Vaardigheden">
            <h3>Vaardigheden</h3>
        </div>
    </section>
    
    <!-- Dynamisch contentgedeelte -->
    <section id="content">
        <!-- Hier wordt de tekst dynamisch ingeladen -->
    </section>

    <footer>
        <h2>Contactgegevens</h2>
        <p>Telefoonnummer: <a href="tel:+31652447475">06 52 447 475</a></p>
        <p>E-mail: <a href="mailto:jeremy.jalink@gmail.com">jeremy.jalink@gmail.com</a></p>
    </footer>

<script>
    function showContent(topic) {
        let contentSection = document.getElementById("content");
        let file = "";

        if (topic === "ai") {
            file = "ai.html";
        } else if (topic === "learning") {
            file = "learning.html";
        } else if (topic === "skills") {
            file = "skills.html";
        }

        fetch(file)
            .then(response => response.text())
            .then(data => {
                contentSection.innerHTML = data + '<button onclick="clearContent()">Terug naar hoofdmenu</button>';
            })
            .catch(error => {
                contentSection.innerHTML = "<p>Er is een fout opgetreden bij het laden van de inhoud.</p>";
                console.error("Error loading content:", error);
            });
    }

    function clearContent() {
        document.getElementById("content").innerHTML = "";
    }
</script>
    
</body>
</html>
